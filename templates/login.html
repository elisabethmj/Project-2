{% extends "base.html" %}

{% block main %}
<h1>
  Restaurants
</h1>

<form action="/login" method="post">
  <div>
    <label for="username">Username</label>
    <input type="text" id="username" name="username">

  <div>
    <label for="password">Password</label>
    <input type="password" id="password" name="password">
  </div>

  <button>Login</button>
</form>
{% endblock %}
